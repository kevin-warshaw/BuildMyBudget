version: '3'

services:
  backend:
    build:
      context: ./BuildMyBudget_backend
      args:
        DJANGO_ALLOWED_HOSTS: []
        DJANGO_SECRET_KEY: 'django-insecure-am#4#i*0hu@zh5)-&f+fqpb==-a71^pe)&%w118t_l75e1em%('
        DJANGO_CORS_ORIGIN_WHITELIST: *
    command: gunicorn blog_backend.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./build_my_budget_frontend
      args:
        API_URL: *
    volumes:
      - build_folder:/frontend/build

  nginx:
    image: nginx:latest
    ports:
      - 80:8080
    volumes:
      - ./webserver/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - build_folder:/var/www/frontend
    depends_on:
      - backend
      - frontend
volumes:
  build_folder: